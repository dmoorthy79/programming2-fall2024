<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flex Header 2</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="header">
            <div class="left">
                <div class="logo">LOGO</div>
                <ul class="links">
                    <li><a href="google.com">link-one</a></li>
                    <li><a href="google.com">link-two</a></li>
                    <li><a href="google.com">link-three</a></li>
                </ul>
            </div>
            <div class="right">
                <button class="notifications">1 new notification</button>
                <div class="profile-image"></div>
            </div>
        </div>
        <div class="content">
            <div class="gallery">
                <div class="column">
                    <div class="item">
                        <img class="image" src="https://cdn.britannica.com/97/1597-050-008F30FA/Flag-India.jpg" />
                        <p class="label">India</p>
                    </div>
                    <div class="item">
                        <img class="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/Flag_of_Romania.svg/255px-Flag_of_Romania.svg.png" />
                        <p class = "label">Romania</p>
                    </div>
                    <div class="item">
                        <img class="image" src="https://cdn.britannica.com/33/4833-050-F6E415FE/Flag-United-States-of-America.jpg" />
                        <p class = "label">United States</p>
                    </div>
                </div>
                <div class="column">
                    <div class="item">
                        <img class = "image" src = "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Flag_of_Uganda.svg/800px-Flag_of_Uganda.svg.png">
                        <p class = "label">Uganda</p>
                    </div>
                    <div class="item">
                        <img class = "image" src = "https://upload.wikimedia.org/wikipedia/en/thumb/9/9e/Flag_of_Japan.svg/800px-Flag_of_Japan.svg.png">
                        <p class = "label"> Japan</p>
                    </div>
                    <div class="item">
                        <img class = "image" src = "https://upload.wikimedia.org/wikipedia/commons/1/1a/Flag_of_Argentina.svg">
                        <p class = "label"> Argentina</p>
                    </div>
                </div>
                <div class="column">
                    <div class="item">
                        <img class = "image" src = "https://upload.wikimedia.org/wikipedia/en/thumb/f/f3/Flag_of_Russia.svg/1200px-Flag_of_Russia.svg.png">
                        <p class = "label"> Russia</p>
                    </div>
                    <div class="item">
                        <img class = "image" src = "https://cdn.britannica.com/25/7225-004-65F33B16/Flag-Costa-Rica.jpg">
                        <p class = "label"> Costa Rica</p>
                    </div>
                    <div class="item">
                        <img class = "image" src = "https://cdn.britannica.com/28/1728-050-FC0FCF9D/Flag-Iraq.jpg">
                        <p class = "label">Iraq</p>
                    </div>
                </div>
                </div>
            <div class="description"> 
                <img 
                     id = "profile-pic" 
                    src = "https://cdn.britannica.com/33/4833-050-F6E415FE/Flag-United-States-of-America.jpg">
                <p>United States</p>
                <div id = "more-info">This is the flag of the United States</div>
            </div>
        
                
        </div>
    </body>
</html>
